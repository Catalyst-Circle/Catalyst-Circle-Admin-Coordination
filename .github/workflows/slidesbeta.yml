name: Add slides to beta project

on:
  issues:
    types:
      - opened

jobs:
  add-to-project:
    name: Add issue to project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/add-to-project@main
        with:
          project-url: https://github.com/orgs/Catalyst-Circle/projects/4
          github-token: ${{ secrets.PAT }}
          labeled: slides
